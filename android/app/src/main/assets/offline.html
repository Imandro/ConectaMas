<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Conecta+</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #001F3F; /* Dark Blue */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            color: #FFD700; /* Gold */
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #FFD700;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #e0e0e0;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        button {
            background-color: #FFD700;
            color: #001F3F;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Sin Conexión</h1>
        <p>No se pudo conectar con el servidor.<br>Revisa tu conexión a internet e inténtalo de nuevo.</p>
        <button onclick="window.location.reload()">Reintentar</button>
    </div>
</body>
</html>
